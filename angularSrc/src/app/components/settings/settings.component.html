<!-- not worrying about UI appearance yet -->
<div class='container'>
    <h1>Settings</h1>
    <div>
      <p>Hello, {{user.username}}!.</p>
      <p>(Click on a setting to change it.)</p>
      <form class="form-horizontal">
        <div class="form-group form-group-lg">
          <label class="col-sm-2 control-label" for="username">Username:</label>
          <div class="col-sm-8">
            <p *ngIf="!editUsername" (click)="onUsernameClick()" class="form-control-static">{{user.username}}</p>
            <input *ngIf="editUsername" type="text" class="form-control" id="username" name="username" required [(ngModel)]="user.username">
          </div>
        </div><!--END form group -->

        <div class="form-group form-group-lg">
          <label class="col-sm-2 control-label" for="email">Email:</label>
          <div class="col-sm-8">
            <p *ngIf="!editEmail" (click)="onEmailClick()" class="form-control-static">{{user.email}}</p>
            <input *ngIf="editEmail" type="text" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
          </div>
        </div><!--END form group -->

        <div class="form-group form-group-lg">
          <label class="col-sm-2 control-label" for="message">Message:</label>
          <div class="col-sm-8">
            <p *ngIf="!editMessage" (click)="onMessageClick()" class="form-control-static">{{user.message}}</p>
            <input *ngIf="editMessage" type="text" class="form-control" id="message" name="message" required [(ngModel)]="user.message">
          </div>
        </div><!--END form group -->

        <button class="btn btn-primary btn-med" (click)="updateUser()">Save</button>
      </form>
      <button type="button" (click)="deleteUser()" class="btn btn-danger btn-med pull-right">Delete Account</button>
    </div>
</div><!--END div container-->
